name: unit

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  unit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, ubuntu-20.04, windows-2019]
    env:
      working-directory: .test/unit

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Copy Library Directory
        working-directory: ${{env.working-directory}}
        run: cp -r ../../hypercomplex hypercomplex

      - name: Display Python version
        run: python --version

      - name: Install cpp-coveralls
        run: pip install cpp-coveralls

      - name: Display compiler version
        run: g++ --version

      - name: Compile Test Program
        working-directory: ${{env.working-directory}}
        run: g++ test.cpp hypercomplex/hypercomplex.cpp --coverage -o test

      - name: Execute Test Program
        working-directory: ${{env.working-directory}}
        run: ./test

      - name: Submit to Coveralls
        working-directory: ${{env.working-directory}}
        run: /home/runner/.local/bin/coveralls -i hypercomplex
