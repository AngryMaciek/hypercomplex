name: unit

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  platform-compatibility:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, ubuntu-20.04, windows-2019]
    env:
      working-directory: .test/unit

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Copy Library Directory
        working-directory: ${{env.working-directory}}
        run: cp -r ../../hypercomplex hypercomplex

      - name: Display compiler version
        run: g++ --version

      - name: Compile the Library
        working-directory: ${{env.working-directory}}
        run: g++ -c hypercomplex/hypercomplex.cpp

      - name: Create Library Archive
        working-directory: ${{env.working-directory}}
        run: ar rvs hypercomplex.a hypercomplex.o

      - name: Compile Test Program
        working-directory: ${{env.working-directory}}
        run: g++ -Wall --std=c++14 -o test test.cpp hypercomplex.a

      - name: Execute Test Program
        working-directory: ${{env.working-directory}}
        run: ./test

  code-coverage:
    runs-on: ubuntu-20.04
    env:
      working-directory: .test/unit

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Copy Library Directory
        working-directory: ${{env.working-directory}}
        run: cp -r ../../hypercomplex hypercomplex

      - name: Display compiler version
        run: g++ --version

      - name: Compile the Library
        working-directory: ${{env.working-directory}}
        run: g++ --coverage -c hypercomplex/hypercomplex.cpp

      - name: Create Library Archive
        working-directory: ${{env.working-directory}}
        run: ar rvs hypercomplex.a hypercomplex.o

      - name: Compile Test Program
        working-directory: ${{env.working-directory}}
        run: g++ -Wall --std=c++14 --coverage -o test test.cpp hypercomplex.a

      - name: Execute Test Program
        working-directory: ${{env.working-directory}}
        run: ./test

      - name: Generate Coverage Report
        run: gcov -o . test.cpp

      - name: Submit Report to Codecov
        working-directory: ${{env.working-directory}}
        run: |
          CODECOV_TOKEN="b4d8e754-58fe-4412-ab69-d8b7d368d8f4"
          bash <(curl -s https://codecov.io/bash)
