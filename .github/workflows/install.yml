name: Install

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  Install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, ubuntu-20.04]
    env:
      test-directory: .test/install
      lib-directory: "hypercomplex"

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Display Make version
        run: make --version

      - name: Display compiler version
        run: g++ --version

      - name: Build Static Library
        working-directory: ${{env.lib-directory}}
        run: make

      - name: Copy Static Library
        working-directory: ${{env.lib-directory}}
        run: make install

      - name: Remove Build Files in CWD
        working-directory: ${{env.lib-directory}}
        run: make clean

      - name: Compile Test Program
        working-directory: ${{env.test-directory}}
        run: g++ test.cpp -I ~/lib/include/ ~/lib/lib/Hypercomplex.a -o test

      - name: Execute Test Program
        working-directory: ${{env.test-directory}}
        run: ./test

      - name: Remove Copied Library
        working-directory: ${{env.lib-directory}}
        run: make uninstall
