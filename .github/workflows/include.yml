name: Include

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, ubuntu-20.04, windows-2019]

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check compiler version
        run: g++ --version
